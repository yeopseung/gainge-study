<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    // 일반적인 과정 - 시작 HTML, 끝 JS(HTML에서 HTML 태그 생성 -> JS에 HTML 태그 불러오기 -> HTML 수정 및 업데이트)
    // React의 과정 - 시작 JS, 끝 HTML(JS에서 HTML 태그 생성 -> HTML 수정 및 업데이트 -> HTML에 JS에서 생성한 태그 전달)
    // 결론 => JS 코드 안에서 뭐든것을 편하게 만들 수 있다!
    // 결론 => React는 Virtual DOM을 사용하기 때문에 효율적으로 업데이트가 필요한 부분만 업데이트 가능하다

    // HTML 태그 가져오기
    const root = document.getElementById("root");
    // element 생성 - React.createElement(name, Properties, contents)
    const h3 = React.createElement(
      "h3",
      {
        id: "custom-span",
        style: { color: "red" },
        onMouseEnter: () => console.log("mouse enter"),
      },
      "Hello World"
    );

    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("click"),
      },
      "Click me"
    );

    const container = React.createElement("div", null, [h3, btn]);

    // react-dom을 통한 추가
    ReactDOM.render(container, root);
  </script>
</html>
